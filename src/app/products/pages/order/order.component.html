<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>
    Pipes personalizados - Creados por {{ 'nosotros' | toggleCase:isUpperCase }}.
  </p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button
      label="ToogleCase"
      class="p-mb-2 p-mt-2"
      (click)="toggleUpperCase()">
    </p-button>
</div>
  <div class="p-toolbar-group-right">
    <p-button class="p-mr-2"
      (onClick)="changeOrderBy('name')"
      icon="pi pi-sort"
      label="By Name"
      styleClass="p-button-success">
    </p-button>

    <p-button class="p-mr-2"
      (onClick)="changeOrderBy('canFly')"
      icon="pi pi-sort"
      label="By Fly"
      styleClass="p-button-info">
    </p-button>

    <p-button label="Por Color"
      (onClick)="changeOrderBy('color')"
      icon="pi pi-sort"
      styleClass="p-button-help">
    </p-button>
  </div>
</p-toolbar>

<div class="p-grip">
  <div class="p-col p-mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" responsiveLayout="scroll" >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
    </p-table>
    </p-panel>
  </div>

  <div class="p-grip">
    <div class="p-col p-mt-2">
      <p-table [value]="heroes | slice:0" responsiveLayout="scroll" >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="canFly">Fly <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="color">Color <p-sortIcon field="code"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>

</div>
