<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>
    Pipes inclu√≠dos en Angular - Usualmente en el Common Module.
  </p>
</div>

<div class="p-grid">
  <div class="p-col-12 p-md-4">
    <p-card header="number:'1.2-2"
      subheader="Para coger 2 decimales despues del .">
      <i class="pi pi-dollar"></i>
      {{ totalSells + 1053235 | number: '1.2-2' }}
    </p-card>
  </div>
  <div class="p-col-12 p-md-4">
    <p-card header="currency:'EUR'"
      subheader="Para mostrar el salario en EUROS">
      {{ totalSells | currency: 'EUR' : 'symbol-narrow': '1.3-3'}}
    </p-card>
  </div>
  <div class="p-col-12 p-md-4">
    <p-card header="Percent:'1.2-2'"
      subheader="Para mostrar el porcentaje con 2 decimales">
      {{ percent | percent: '1.2-2' }}
    </p-card>
  </div>
</div>
