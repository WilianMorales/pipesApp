<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module.
  </p>
</div>

<div class="p-grid">
  <div class="p-col-12 p-col-4">
    <p-card header="Ventas Netas"
      subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ totalSells | number: '1.2-2' }}
    </p-card>
  </div>
  <div class="p-col-12 p-col-4">
    <p-card header="Ventas Brutas"
      subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ totalSells | currency: 'USD': 'symbol-narrow': '1.4-4' }}
    </p-card>
  </div>
  <div class="p-col-12 p-col-4">
    <p-card header="Gancia porcentual"
      subheader="del presente año">
      {{ 0.87654321 | percent: '2.1-3' }}
      {{ percent | percent: '1.2-2' }}
    </p-card>

</div>
